baseURL = "https://fuckcloudnative.io/envoy-handbook"
# RelativeURLs=true
# CanonifyURLs=true
title = "Envoy 中文指南"
theme = ["zdoc"]

defaultContentLanguage = "zh"
defaultContentLanguageInSubdir = false
hasCJKLanguage = true 

copyright = "&copy;{year}. <a href='https://fuckcloudnative.io'>云原生实验室</a>"
timeout = 10000
enableEmoji = true
paginate = 13
rssLimit = 100

googleAnalytics = "UA-145022311-1"

disableKinds = ["taxonomyTerm"]

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      hardWraps = true
      unsafe = true
      xHTML = true
  [markup.highlight]
    codeFences = true
    lineNos = true 
    lineNumbersInTable = true 
    noClasses = false
  [markup.tableOfContents]
    endLevel = 4
    ordered = false
    startLevel = 2

[outputs]
  home = ["HTML", "RSS", "SearchIndex"]

[outputFormats]
  [outputFormats.SearchIndex]
    mediaType = "application/json"
    baseName = "index"
    isPlainText = true
    notAlternative = true

[taxonomies]
  tag = "tags"
